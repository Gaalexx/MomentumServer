services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [backend]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 15

  migrate:
    image: flyway/flyway:10
    depends_on:
      db:
        condition: service_healthy
    command: >
      -url=jdbc:postgresql://db:5432/${DB_NAME}
      -user=${DB_USER}
      -password=${DB_PASSWORD}
      migrate
    volumes:
      - ./db/migration:/flyway/sql:ro
    networks: [backend]
    restart: "no"

  app:
    build:
      context: ./MomentumServer
      dockerfile: Dockerfile
    depends_on:
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      DB_URL: jdbc:postgresql://db:5432/${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      PORT: "8080"
    networks: [backend]
    restart: unless-stopped

  nginx:
    image: nginx:1.27
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks: [backend]
    restart: unless-stopped

volumes:
  pgdata:

networks:
  backend:
